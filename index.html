
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present Time!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #fff5f7 0%, #ffe4e9 100%);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    .font-romantic {
      font-family: 'Dancing Script', cursive;
    }
    .font-serif-elegant {
      font-family: 'Playfair Display', serif;
    }

    @keyframes splash-pulse {
      0% { transform: scale(1) rotate(-20deg); }
      50% { transform: scale(1.1) rotate(-20deg); }
      100% { transform: scale(1) rotate(-20deg); }
    }

    .minecraft-splash {
      animation: splash-pulse 0.5s infinite ease-in-out;
      color: #ffff00;
      text-shadow: 2px 2px 0px #3f3f00;
      font-weight: 900;
      display: inline-block;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .falling-present {
      position: fixed;
      top: -50px;
      user-select: none;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
